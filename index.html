<!DOCTYPE html>

<head>
  <meta charset="utf">
  <title>Starter Obvious </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>


<body>

  <!-- Syntax for 
  <tag attribute=value > Text <tag>
  
  -->

  <header class="format">
    <h1>Obviously!!</h1>
    <nav>
      <a href="#portofolio">Portfolio</a>
      <a href="#visuals">Visuals</a>
      <a href="#methodology">Methodology</a>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2> Portfolio</h2>
      <div class="container">
        <img src="https://source.unsplash.com/300x200/?abstract">
        <img src="https://source.unsplash.com/300x200/?nature">
        <img src="https://source.unsplash.com/300x200/?water">
      </div>
    </section>

    <section id="visuals">
      <h2>Visuals</h2>
      <p>Here we are doing visualisation for the Vaccines</p>

      <!-- Write it down  -->
      <svg width="100" height="100">
        <rect x="0" y="0" width="50" height="50" fill="blue" />
        <rect x="20" y="20" width="50" height="50" fill="red" />
        <rect x="40" y="40" width="50" height="50" fill="green" />
      </svg>

      <!-- From a SVG File -->
      <object type="image/svg+xml" data="circles.svg"></object>

      <!-- From Figma / Sketching App - Exported as SVG -->
      <object type="image/svg+xml" data="figma.svg"></object>

      <!-- From a Visualisation App - Exported as SVG -->
      <object type="image/svg+xml" data="vis.svg"></object>

      <!-- From JavaScript - Created in the Browser e.g.  VegaLite -->
      <div id="vis"></div>
    </section>

    <section id="methodology">
      <h2>Methodology</h2>
      <p>Methodology about our visualisation</p>
    </section>
  </main>


  <footer class="format">
    <p>Designed by Amit Kapoor</p>
  </footer>

  <script src="main.js"></script>
</body>
