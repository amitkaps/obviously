<!DOCTYPE html>

<head>
  <meta charset="utf">
  <!-- Added viewport tag to make it work on mobile-->
  <meta name="viewport" content="width=device-width">
  <title>Obviously! </title>
  <link rel="stylesheet" href="style.css">

  <!-- These scripts are only need for VegaLite-->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>


<body>
  <!-- Syntax for HTML: 
    <TAG attribute="value"> Text <TAG>
  -->

  <!-- Header Section -->
  <div class="wrapper format">
    <header>
      <h1>Obviously!</h1>
      <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#visuals">Visuals</a>
        <a href="#methodology">Methodology</a>
      </nav>
    </header>
  </div>

  <!-- Main Section -->
  <div class="wrapper">
    <main>
      <section id="portfolio">
        <h2> Portfolio</h2>
        <div class="container">
          <img width=300 height=200 src="https://source.unsplash.com/300x200/?abstract">
          <img width=300 height=200 src="https://source.unsplash.com/300x200/?nature">
          <img width=300 height=200 src="https://source.unsplash.com/300x200/?water">
        </div>
      </section>

      <section id="visuals">
        <h2>Visuals</h2>
        <p>Here we are adding our visualisation</p>

        <!-- Container for Visualisation -->
        <div class="container">
          <!-- Write it down  -->
          <figure>
            <figcaption>Inline SVG file</figcaption>
            <svg class="vis" width="200" height="200" viewBox="0 0 100 100">
              <rect x="0" y="0" width="50" height="50" fill="blue" />
              <rect x="20" y="20" width="50" height="50" fill="red" />
              <rect x="40" y="40" width="50" height="50" fill="green" />
            </svg>
          </figure>

          <!-- From a SVG File -->
          <figure>
            <figcaption>External SVG file</figcaption>
            <object class="vis" type="image/svg+xml" data="circles.svg"></object>
          </figure>

          <!-- From Figma / Sketching App - Exported as SVG -->
          <figure>
            <figcaption>From Drawing App: Figma </figcaption>
            <object class="vis" type="image/svg+xml" data="figma.svg"></object>
          </figure>

          <!-- From a Visualisation App - Exported as SVG -->
          <!-- Using image tag to make it responsive -->
          <figure>
            <figcaption>From Visualisation App: RawGraphs </figcaption>
            <img class="vis" src="vis.svg">
          </figure>

          <!-- Created in the Browser e.g. VegaLite -->
          <figure>
            <figcaption>From Script: Vegalite JSON </figcaption>
            <div class="vis" id="vis-inline"></div>
          </figure>

          <!-- VegaLite from Using Sample CSV-->
          <figure>
            <figcaption>From Script: Vegalite JSON + CSV </figcaption>
            <div class="vis" id="vis-csv"></div>
          </figure>

        </div>
      </section>

      <section id="methodology">
        <h2>Methodology</h2>
        <p>Here we can add our more stuff about our methodology</p>
      </section>
    </main>
  </div>

  <!-- Footer Area -->
  <div class="wrapper format">
    <footer>
      <p>Created by Amit Kapoor</p>
      <p> Source on <a href="https://github.com/amitkaps/obviously" class="format"> Github</a></p>
    </footer>
  </div>

  <!-- Main JavaScript for VegaLite Visualisation-->
  <script src="main.js"></script>
</body>
